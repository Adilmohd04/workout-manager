<div class="max-w-lg mx-auto p-6 bg-white">
  <form (ngSubmit)="onSubmit()">
    <div class="flex mb-6">
      <div class="w-1/2 pr-2 relative">
        <label class="absolute text-gray-500 px-2 ml-3 mt-2" for="userName">User Name*</label>
        <input type="text" id="userName" [(ngModel)]="userName" name="userName" value="Smith" required
          class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-blue-500">
      </div>
      <div class="w-1/2 pl-2"></div>
    </div>

    <div class="flex mb-6">
      <div class="w-1/2 pr-2 relative ">
        <label class="absolute text-gray-500  px-2 ml-3 mt-2" for="workoutType">Workout Type*</label>
        <select id="workoutType" [(ngModel)]="workoutType" name="workoutType" required
          class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-blue-500 ">
          <option value="" disabled selected>Select Workout Type</option>
          <option value="Running">Running</option>
          <option value="Cycling">Cycling</option>
          <option value="Swimming">Swimming</option>
          <option value="Yoga">Yoga</option>
        </select>
      </div>
      <div class="w-1/2 pl-2 relative">
        <label class="absolute text-gray-500 px-2 ml-3 mt-2" for="minutes">Workout Minutes*</label>
        <input type="number" id="minutes" [(ngModel)]="minutes" name="minutes" value="60" required
          class="w-full p-4 pl-6 pt-8 border-b-4 border-gray-500 rounded-t-md bg-gray-200 focus:outline-none focus:border-blue-500 ">
      </div>
    </div>

    <div class="flex">
      <div class="w-1/2 pr-2">
        <button type="submit"
        class="w-full bg-white text-blue-700 font-bold p-4 rounded-full border border-gray-300 hover:bg-blue-700 hover:text-white focus:outline-none focus:bg-blue-800  shadow-[0_8px_16px_rgba(0,0,0,0.5)]">
        Add Workout
      </button>
      
      </div>
      <div class="w-1/2 pl-2"></div>
    </div>
  </form>
</div>
