<div class="flex flex-col md:flex-row">
  <!-- User List Container -->
  <div class="w-full md:w-1/3 p-4 bg-gray-100 rounded-t-lg md:rounded-l-lg shadow-md mb-4 md:mb-0">
    <ul class="list-none p-0 m-0">
      <li *ngFor="let user of users" 
          class="cursor-pointer hover:bg-gray-200 p-3 border-b border-gray-300 last:border-b-0 rounded-t-md bg-white"
          (click)="onSelectUser(user)">
          <span class="font-bold">{{ user.name }}</span>
        </li>
    </ul>
  </div>
  
  <!-- User Detail and Chart Container -->
  <div class="w-full md:w-2/3 p-4 bg-white rounded-b-lg md:rounded-r-lg shadow-md">
    <h3 class="text-2xl font-bold mb-4">{{ selectedUser ? selectedUser.name + "'s Workout Progress" : 'Select a User' }}  
    </h3>
    <canvas id="userChart" class="w-full h-64"></canvas>
  </div>
</div>
